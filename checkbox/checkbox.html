<html>
<head>
  <link rel="stylesheet" href="./checkbox.css" />
</head>

<body>
  <div class="container p-4">
    <div class="row">
      <div class="col-6">
        <div class="card mb-4 shadow">
          <div class="card-body">
            <h2 class="card-title mb-4">Checkboxies</h2>
            <label class="checkbox-container">
              <span class="label text-muted">Custom checkbox 1</span>
              <input class="checkbox" type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container" style="color: red;">
              <span class="label text-muted">Custom checkbox 2</span>
              <input class="checkbox" type="checkbox">
              <span class="checkmark"></span>
            </label>

            <h2 class="card-title mb-4">Radios</h2>
            <label class="checkbox-container radio">
              <span class="label text-muted">Custom radio 1</span>
              <input class="checkbox" type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container radio" style="color: #008683;">
              <span class="label text-muted">Custom radio 1</span>
              <input class="checkbox" type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
